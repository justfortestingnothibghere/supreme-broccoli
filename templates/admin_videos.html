{% extends 'base.html' %}
{% block title %}Approve Videos{% endblock %}
{% block content %}
<h1 class="text-3xl mb-4">Pending Videos</h1>
<div class="space-y-4">
    {% for video in pending %}
        <div class="glass p-4 rounded-xl flex justify-between items-center">
            <div>
                <h3 class="font-bold">{{ video.title }}</h3>
                <p>By {{ video.uploader.channel_name }} - {{ video.created_at }}</p>
            </div>
            <div class="space-x-2">
                <a href="/admin/approve_video/{{ video.id }}" class="bg-green-500 text-white p-1 rounded">Approve</a>
                <a href="/admin/delete_video/{{ video.id }}" class="bg-red-500 text-white p-1 rounded">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
